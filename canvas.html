<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Cavas</title>
  </head>
  <body>
    <!-- canvas 입력 후 화살표를 클릭 -->
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>

      // 입력된 아이디를 가진 엘리먼트를 찾아서 DOM 객체를 반환
      var canvas = document.getElementById("canvas");

      // 그릴 때 필요한 모든 속성과 메서드를 포함한 콘텍스트를 확보
      var ctx = canvas.getContext("2d");

      // 원점에 크기 100x100인 사각형을 그린다
      ctx.fillRect(0,0,100,100);

      // 디폴트는 검은색. 빨간색으로 바꾸면 이후 그림부터 적용
      ctx.fillStyle = "Red";
      ctx.fillRect(100,100,100,100);

      // 사각형 외곽선 그리기
      ctx.strokeStyle = "DeepPink";
      ctx.lineWidth = 4;
      ctx.strokeRect(200,200,300,300);
