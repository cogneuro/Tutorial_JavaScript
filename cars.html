<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cars</title>
  </head>
  <body>
    <script src='https://code.jquery.com/jquery-2.1.0.js'></script>

    <script>
      // 생성자(constructor)를 만든다.
      var Car = function (x,y) {
        this.x = x;
        this.y = y;
      };

      // 자동차를 그리는 함수를 만들자.
      var drawCar = function (car) {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';

        var carElement = $(carHtml); // html 코드 문자열을 jQuery 엘리먼트로 변환

        carElement.css({ // css는 위치, 색, 크기 등 각종 속성 값에 접근
          position: "absolute",
          left: car.x,
          top: car.y
        })

        $("body").append(carElement); // 본문 body에 자동차 이미지 삽입
      };

      var tesla = new Car(20, 20);    // 생성한다.
      var hyundai =  new Car(100, 200);

      drawCar(tesla);
      drawCar(hyundai);

    </script>
  </body>
</html>
